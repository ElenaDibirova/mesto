<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
       <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Место">
       <div class="header__line"></div>
    </header>
    <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile___bio">Исследователь океана</p>
        <div class="profile__edit-button"></div>
      </div>
    <div class="profile__add-button"></div>
    </section>

    <section class="elements">
      <div class="element">
        <img src="###" class="element__img" alt="###">
        <p class="element__name"></p>
        <div class="element__like"></div>
      </div>
    </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
