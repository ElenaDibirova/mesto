<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
       <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Место">
       <div class="header__line"></div>
    </header>
    
     <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто
          <input type="button" class="profile__edit-button"></input>
        </p>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <input type="button" class="profile__add-button"></input>
    </section>

    <section class="elements">
      <figure class="element">
        <img src="./images/element__karachaevsk.jpg" class="element__img" alt="Карачаевск">
        <div class="element__info">
          <figcaption class="element__name">Карачаевск</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
      <figure class="element">
        <img src="./images/element__elbrus.png" class="element__img" alt="Гора Эльбрус">
        <div class="element__info">
          <figcaption class="element__name">Гора Эльбрус</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
      <figure class="element">
        <img src="./images/element__dombai.png" class="element__img" alt="Домбай">
        <div class="element__info">
          <figcaption class="element__name">Домбай</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
      <figure class="element">
        <img src="./images/element__elbrus.png" class="element__img" alt="Гора Эльбрус">
        <div class="element__info">
          <figcaption class="element__name">Гора Эльбрус</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
      <figure class="element">
        <img src="./images/element__dombai.png" class="element__img" alt="Домбай">
        <div class="element__info">
          <figcaption class="element__name">Домбай</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
      <figure class="element">
        <img src="./images/element__karachaevsk.jpg" class="element__img" alt="Карачаевск">
        <div class="element__info">
          <figcaption class="element__name">Карачаево-Черкесия</figcaption>
          <input type="button" class="element__like"></input>
        </div>
      </figure>
    </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_opened">
    <div class="popup__window">
      <p class="popup__title">Редактировать профиль</p>
      <button class="popup__close-button"></button>
      <input type="text" class="popup__name-edit"></input>
      <input type="text" class="popup__bio-edit"></input>
      <button class="popup__save-button">
        <span class="popup__save-button_text">Сохранить</span>
      </button>
    </div>
  </div>
  
</body>
</html>
