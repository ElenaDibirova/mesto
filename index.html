<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
       <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Место">
       <div class="header__line"></div>
    </header>
    
     <main class="content">

    <section aria-label="Профиль" class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__edit-block">
          <p class="profile__name">Жак-Ив Кусто</p>
          <input type="button" value=" " class="profile__edit-button">
      </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <input type="button" value=" " class="profile__add-button">
    </section>

    <section aria-label="Профиль" class="elements">
      <div class="element">
        <img src="./images/element__karachaevsk.jpg" class="element__img" alt="Карачаевск">
        <div class="element__info">
          <p class="element__name">Карачаевск</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__elbrus.png" class="element__img" alt="Гора Эльбрус">
        <div class="element__info">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__dombai.png" class="element__img" alt="Домбай">
        <div class="element__info">
          <p class="element__name">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__elbrus.png" class="element__img" alt="Гора Эльбрус">
        <div class="element__info">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__dombai.png" class="element__img" alt="Домбай">
        <div class="element__info">
          <p class="element__name">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__karachaevsk.jpg" class="element__img" alt="Карачаевск">
        <div class="element__info">
          <p class="element__name">Карачаево-Черкесия</p>
          <button class="element__like"></button>
        </div>
      </div>
    </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__window">
      <p class="popup__title">Редактировать профиль</p>
      <button type="button" class="popup__close-button"></button>
      <input type="text" class="popup__name-edit">
      <input type="text" class="popup__bio-edit">
      <button type="submit" class="popup__save-button">
        <span class="popup__save-button_text">Сохранить</span>
    </button>
    </form>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
