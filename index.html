<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
       <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Место">
    </header>
    
     <main class="content">

    <section aria-label="Profile" class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__edit-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
      </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section aria-label="Foto" class="elements">
      <div class="element">
        <button type="button" class="element__remove"></button>
        <img src="#" alt="" class="element__img">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
      <form name="profile" class="popup__window popup__window_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
          <input 
            id="name-input" 
            type="text" 
            class="popup__edit popup__edit_type_name popup__edit_first"
            minlength="2"
            maxlength="40" 
            required
          />
          <span class="popup__edit-error name-input-error"></span>
          <input 
            id="bio-input" 
            type="text" 
            class="popup__edit popup__edit_type_bio"
            minlength="2"
            maxlength="200" 
            required
          />
          <span class="popup__edit-error bio-input-error"></span>
        <button type="submit" class="popup__save-button popup__save-button_profile">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_place">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_place"></button>
      <form name="Add_new_place" class="popup__window popup__window_place" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input 
          id="place-name"
          type="text" 
          placeholder="Название" 
          class="popup__edit popup__edit_type_place popup__edit_first"
          minlength="2"
          maxlength="30"
          required
          />
        <span class="popup__edit-error place-name-error"></span>
        <input 
          id="place-link"
          type="url" 
          placeholder="Ссылка на картинку" 
          class="popup__edit popup__edit_type_link"
          required
          />
        <span class="popup__edit-error place-link-error"></span>
        <button type="submit" class="popup__save-button popup__save-button_place">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_pic">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_pic"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__text"></p >
    </div>
  </div>

  <script src="./script/cards.js"></script>
  <script src="./script/validate.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
